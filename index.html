<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="box">
            <section class="upper">
                <h1>
                    <i class="fa-solid fa-lock " style="color: red;"></i>
                    Password Generator
                </h1>
                <div id="password"></div>
                <div class="rangeContainer">
                    <label for="range">Password Length<span id="passLength">8</span></label>
                    <input type="range" min="1" max="20" value="8" id="passRange">
                </div>
                <div class="checkBox">
                    <div class="formControl">
                        <label for="lowercase">Include lowercase</label>
                        <input type="checkbox" name="uppercase" id="lowercase">
                    </div>
                    <div class="formControl">
                        <label for="uppercase">Include uppercase</label>
                        <input type="checkbox" name="uppercase" id="uppercase">
                    </div>
                    <div class="formControl">
                        <label for="numbers">Include numbers</label>
                        <input type="checkbox" name="numbers" id="numbers">
                    </div>
                    <div class="formControl">
                        <label for="symbol">Include symbols</label>
                        <input type="checkbox" name="symbols" id="symbols">
                    </div>
                </div>
            </section>
            <button id="genBtn">Generate Password</button>
        </div>
    </div>
</body>

</html>
